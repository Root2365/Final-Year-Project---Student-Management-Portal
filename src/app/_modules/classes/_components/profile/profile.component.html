<ngx-spinner fullScreen="false">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<alert></alert>
<div class="row">

  <div class="col-12 col-lg-7">
    <div class="m-t-20 card shadow" style="padding: 20px">
      <div class="form-group row">
        <div class="col-6">
          <label>Name</label>
          <input class="form-control form-control-lg" type="text" #name value="{{profile.name}}"/>
        </div>
        <div class="col-6">
          <label>Email</label>
          <input class="form-control form-control-lg" type="text" #email value="{{profile.email}}"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-6">
          <label>Phone </label>
          <input class="form-control form-control-lg text-base" type="text" #phone value="{{profile.phone}}"/>
        </div>
        <div class="col-6">
          <label>Username </label>
          <input class="form-control form-control-lg" type="text" disabled="disabled" value="{{profile.username}}">
        </div>
      </div>


      <div class="form-group text-center ">
        <div class="col-xs-12">
          <button (click)="doUpdate(name.value, email.value,phone.value)"
                  class="btn btn-block btn-md btn-rounded btn-default text-white font-weight-bold">
            Update Profile
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-5">
    <form autocomplete="new-password">
      <div class="form-horizontal m-t-20 card shadow" style="padding: 20px">
        <div class="form-group row">
          <div class="col-12">
            <label>Current Password <span class="text-danger">*</span></label>
            <input class="form-control form-control-lg text-base" type="password" #old_pass name="old_pass">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <label>New Password <span class="text-danger">*</span></label>
            <input class="form-control form-control-lg text-base" type="password" #new_pass name="new_pass">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-12">
            <label>Confirm Password <span class="text-danger">*</span></label>
            <input class="form-control form-control-lg text-base" type="password" #confirm_pass name="confirm_pass">
          </div>
        </div>

        <div class="form-group text-center ">
          <div class="col-xs-12">
            <button (click)="updatePassword(old_pass.value, new_pass.value,confirm_pass.value)"
                    class="btn btn-block btn-md btn-rounded btn-default text-white font-weight-bold">
              Update Password
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
